<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />

  <title>Property Map | Chautauqua Land Bank</title>
  <meta name="description" content="Properties and rehabs for sale from the Chautauqua County Land Bank Corporation.">
  <meta name="author" content="Chautauqua County Land Bank Corporation">
  <meta property="og:title" content="Chautauqua County Land Bank Property Map" />
  <meta property="og:description" content="Properties and rehabs for sale from the Chautauqua County Land Bank Corporation." />
  <meta property="og:image" content="img/map.jpg" />
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@orbitistlls">
  <meta name="twitter:creator" content="@orbitistllc">
  <meta name="twitter:title" content="Chautauqua County Land Bank Property Map">
  <meta name="twitter:description" content="Properties and rehabs for sale from the Chautauqua County Land Bank Corporation.">
  <meta name="twitter:image:src" content="img/map.jpg">
  <link rel="shortcut icon" href="http://www.chautauqualandbank.org/uploads/favicon.ico">
  <link rel="apple-touch-icon" sizes="152x152" href="http://www.chautauqualandbank.org/uploads/favicon.ico">


  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <!-- Mapbox JS and CSS -->
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.21.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.21.0/mapbox-gl.css' rel='stylesheet' />

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

  <!-- Lightbox -->
  <script src="plugins/lightbox/js/lightbox.min.js"></script>
  <link href="plugins/lightbox/css/lightbox.css" rel="stylesheet" />

  <!-- Twitter Widjet Script -->
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

  <!-- Instagram Widjet Script -->
  <script async defer src="https://platform.instagram.com/en_US/embeds.js"></script>

  <!-- Font Awesome CSS -->
  <script src="https://use.fontawesome.com/8bddf08f51.js"></script>

  <!-- Orbitist Styles -->
  <link href='css/orbitist.css' rel='stylesheet' />
  <link href='css/typography.css' rel='stylesheet' />
  <link href='css/map.css' rel='stylesheet' />
  <link href='css/popups.css' rel='stylesheet' />
  <link href='css/spinner.css' rel='stylesheet' />
  <link href='css/attribution.css' rel='stylesheet' />
  <link href='css/scrollbars.css' rel='stylesheet' />
  <link href='css/lightbox.css' rel='stylesheet' />
  <link href='css/story-elements.css' rel='stylesheet' />
  <link href='css/orbitist-big.css' rel='stylesheet' />
  <link href='css/edit.css' rel='stylesheet' />
</head>
<body>

  <!-- Spinner -->
  <div class="spinner">
    <div class="sk-spinner sk-spinner-pulse"></div>
  </div>

  <!-- Map Pane-->
  <div id='map' class="map">
    <!-- Map geolocate button -->
    <div class="map-geolocate control"><i class="fa fa-crosshairs"></i></div>
    <!-- Map reset button -->
    <div class="map-reset control"><i class="fa fa-repeat"></i></div>
    <!-- bbf watermark -->
    <a href="http://www.chautauqualandbank.org/" target="_blank"><img src="http://www.chautauqualandbank.org/layout/cclbc_logo.png" id="orbitist-watermark" /></a>
    <!-- bbf key -->
    <div id="orbitist-key">
      <p><img src="img/for-sale.png" /> For Sale</p>
      <p><img src="img/sold-rehab.png" /> Recently Sold</p>
      <p><img src="img/recently-demolished.png" /> Recently Demolished</p>
      <p><img src="img/future-demolitions.png" /> Future Demolishion</p>
      <nav id='filter-group' class='filter-group'></nav>
    </div>
  </div>


  <!-- Map Info Pane -->
  <div class="map-info"></div>
  <!-- Map List Pane -->
  <div class="map-list"></div>
  <!-- Map Help Pane -->
  <div class="map-help"></div>

  <!-- Map Info Toggle Control -->
  <div class="map-info-toggle control"><i class="fa fa-info-circle"></i> Map info</div>
  <!-- Map List Toggle Control -->
  <div class="map-list-toggle control"><i class="fa fa-th-list"></i> List points</div>
  <!-- Map Toggle Control -->
  <div class="map-toggle-info control"><i class="fa fa-caret-left"></i> <i class="fa fa-globe"></i> Back to map</div>
  <!-- Map Toggle Control -->
  <div class="map-toggle-list control"><i class="fa fa-globe"></i> Back to map <i class="fa fa-caret-right"></i></div>

  <!-- Scripts -->
  <script src="js/spinner.js"></script>
  <script src="js/mapid.js"></script>
  <script src="js/mapinfo.js"></script>
  <script src="js/maplist.js"></script>
  <script src="js/map.js"></script>
  <script src="js/controls.js"></script>
  <script src="js/social.js"></script>

</body>
</html>
